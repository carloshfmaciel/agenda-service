#############################################################################
## Server configuration
#############################################################################
server:
  port: ${PORT:3000}
  
  
spring:
  sql:
    init:
      platform: 
  datasource:
    url: jdbc:h2:file:/data/demo
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true